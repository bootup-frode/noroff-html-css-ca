<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#181840" />
    <title>Game Hub - A Noroff project by Frode Aabak</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/page-specific.css">
    <script src="js/scripts.js"></script>
    <script src="https://kit.fontawesome.com/0150e03cf0.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- Mobile aka hamburger menu -->
  <input id="hamburgerCheckbox" type="checkbox">
  <div id="hamburgerMenu">
    <nav>
      <ul class="hamburgerIcon">
        <li><label for="hamburgerCheckbox"><i class="fa-solid fa-xmark"></i></label></li>
      </ul>
      <ul id="navItemsMobile">
      </ul>
    </nav>
  </div>

  <!-- Desktop menu -->
  <header>
    <div class="headerNavWrapper">
      <nav>
        <ul class="hamburgerIcon">
          <li><label for="hamburgerCheckbox"><i class="fa-solid fa-bars"></i></label></li>
        </ul>
        <ul id="navItemsDesktop">
        </ul>
        <ul class="cartIcon">
          <li><label for="cartCheckbox"><i class="fa-solid fa-cart-shopping"></i> Cart</label></li>
        </ul>
      </nav>
    </div>
    <section class="headerContentWrapper">
      <div class="headerContent">
        <a href="index.html"><img src="assets/GameHub_Logo_200high.png" height="150px"></a>
        
        <!-- Cart area -->
        <input id="cartCheckbox" type="checkbox">
        <div class="cartArea">
          <h1>Cart</h1>
          <br>

          <div class="cartTable">
            <div>
                <img src="assets/GameHub_covers4.jpg" width="100px" border="0">
            </div>
            <div style="flex-grow:3">
                <p><h3 style="text-align:left">Furious</h3></p>
                <p>Prove that The Widowmaker exist!</p>
            </div>
            <div style="flex-grow:1;text-align:right">
                <p><h3 style="text-align:right">$39.99</h3></p>
            </div>
            <div style="flex-grow:1;text-align:right">
              <a href="#"><i class="fa-solid fa-eraser"></i></a>
            </div>
          </div>
          <p align="right">
          <button><i class="fa-solid fa-cart-plus" style="font-size:20px;vertical-align:-2px"></i> Add to cart</button>
          </p>
        </div>

        <!-- Checkout area -->
        <input id="checkoutCheckbox" type="checkbox">
        <div class="checkoutArea">
          <h1>Cart</h1>
          <br>

        </div>

        </div>
      </div>
    </section>
  </header>

  <!-- Main part of the page. Loads the requested page via home-made JavaScript attempt. :) -->
  <main>
    <section id="pageContent">
      <script>
        pageLoader();
      </script>
    </section>
  </main>

  <!-- Footer. Nothing more to say about that i guess.. -->
  <footer>
    <section>
      <p>
      Copyright &copy; Frode Aabak 2022-2023
      </p>
    </section>
  </footer>
</body>
</html>
